<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador / Desencriptador</title>
        <script src="./js/script.js"></script>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat:wght@300&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!--logo-->
            <div id="logo"><a href="https://www.aluracursos.com/"><img src="./recursos/logo.svg" alt="Logo de Alura"></a></div>
            <div id="titulo"><h1 id="tituloDinamico">Encriptador / Desencriptador</h1></div>
        </header>
        <main id="dinamico">
            <section id="encriptador">
                <!--Cuadro de texto de entrada-->
                <textarea cols="20" rows="12" placeholder="Ingrese texto aquí" id="campito" onkeypress="return ((event.charCode == 32 || event.charCode >= 97 && event.charCode <= 122))"></textarea>
                <!--Mensaje de solo usar minusculas -->
                <p><img id="exclamacion" src="./recursos/exclamacion-w.svg" alt="Signo de admiración en un circulo negro">Solo letras Minúsculas y sin acentos</p>
                <!--Botones encriptar/desencriptar-->
                <section id="botones">
                    <input type="button" onclick= "encriptar()" value="Encriptar">
                    <input type="button" onclick= "desEncriptar()" value="Desencriptar">
                </section>
            </section>
            <sectiion id="fondo">
                <img id="agente" src="./recursos/incognito-w.svg" alt="Agente secreto de incognito">
                <p>Ningún mensaje fué encontrado<br>Ingrese el texto que deseas encriptar o desencriptar.</p>
            </sectiion>
            <section id="consola">
                <!--cuadro de texto donde se va a visualizar el mensaje encriptado/desencriptado-->
                <textarea rows="10" readonly id="consolita"></textarea>                        
                <!--boton copiar-->
                <input type="button" value="Copiar" onclick="copiarConsola()">
            </section>
            <!-- Modo dia-noche -->
            <section id="visualizador">
                <input id="modo" type="checkbox"  onclick= "diaNoche()" checked>Cambiar modo
            </section>
        </main>
        <footer>
            <!--pie de página-->
            <p>Elaborado por <a href="https://github.com/cverab/"><img src="recursos/github-mark.svg" class="logo">cverab</a> <a href="https://www.linkedin.com/in/cverab/"><img src="recursos/iconmonstr-linkedin-b.svg" class="logo">cverab</a></p><p id="pi"><a href="https://dai.ly/x8l28dx" target="_blank" rel="noopener noreferrer">&#960;</a></p>
        </footer>
    </body>
</html>
