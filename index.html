<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador / Desencriptador</title>
        <script src="./js/script.js"></script>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat:wght@300&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!--logo-->
            <div id="logo"><img src="./recursos/logo.svg" alt="Logo de Alura"></div>
            <div id="titulo"><h1 id="tituloDinamico">Encriptador / Desencriptador</h1></div>
        </header>
        <main>
            <section id="encriptador">
                <!--Cuadro de texto de entrada-->
                <textarea cols="20" rows="12" placeholder="Ingrese texto aquí" id="campito" onkeypress="return ((event.charCode == 32 || event.charCode >= 97 && event.charCode <= 122))"></textarea>
                <!--Mensaje de solo usar minusculas -->
                <p><img src="./recursos/exclamacion-w.svg" alt="Signo de admiración en un circulo negro">Solo letras Minúsculas y sin acentos</p>
                <!--Botones encriptar/desencriptar-->
                <section id="botones">
                    <input type="button" onclick= "encriptar()" value="Encriptar">
                    <input type="button" onclick= "desEncriptar()" value="Desencriptar">
                </section>
            </section>
            <sectiion id="fondo">
                <img src="./recursos/incognito-w.svg" alt="Agente secreto de incognito">
                <p>Ningún mensaje fué encontrado</p><p>Ingrese el texto que deseas encriptar o desencriptar.</p>
            </sectiion>
            <section id="consola">
                <!--cuadro de texto donde se va a visualizar el mensaje encriptado/desencriptado-->
                <textarea rows="16" readonly id="consolita"></textarea>                        
                <!--boton copiar-->
                <input type="button" value="Copiar" onclick="copiarConsola()">
            </section> 
        </main>
        <footer>
            <!--pie de página-->
            <p>Elaborado por <a href="https://github.com/cverab/"><img src="recursos/github-mark.svg" class="logo">cverab</a> <a href="https://www.linkedin.com/in/cverab/"><img src="recursos/iconmonstr-linkedin-b.svg" class="logo">cverab</a></p>
        </footer>
    </body>
</html>
